main_menu:
  title_font:
    family: Fairfax SM
    color: FFFFFF
    size: 85
  subtitle_font:
    family: Fairfax SM
    color: FFFFFF
    size: 60

  background_image:
    image: ui/menu-background.png
    image_size: [896, 480]

  menu_width: 350

default_settings:
  matchmaking_server: matchmaker.bones.fishfolk.org:65534
  player_controls:
    # Gamepad controls
    gamepad:
      movement:
        up: !AxisPositive LeftStickY
        left: !AxisNegative LeftStickX
        down: !AxisNegative LeftStickY
        right: !AxisPositive LeftStickX
      jump: !Button South
      grab: !Button East
      shoot: !Button West
      slide: !Button North
      pause: !Button Start
      menu_back: !Button East
      menu_start: !Button Start
      menu_confirm: !Button South

    # Controls for the first keyboard player ( left side )
    keyboard1:
      movement:
        up: !Keyboard W
        down: !Keyboard S
        left: !Keyboard A
        right: !Keyboard D
      jump: !Keyboard Space
      grab: !Keyboard V
      shoot: !Keyboard C
      slide: !Keyboard B
      pause: !Keyboard Escape
      menu_back: !Keyboard Escape
      menu_start: !Keyboard Return
      menu_confirm: !Keyboard Space

    # Controls for the second keyboard player ( right side )
    keyboard2:
      movement:
        up: !Keyboard Up
        down: !Keyboard Down
        left: !Keyboard Left
        right: !Keyboard Right
      jump: !Keyboard Comma
      grab: !Keyboard ShiftRight
      shoot: !Keyboard Period
      slide: !Keyboard Slash
      menu_confirm: !Keyboard Comma
      menu_back: !Keyboard ShiftRight

localization: locales/localization.yaml

theme:
  scale: 1.2
  colors:
    positive: 3EC761

  widgets:
    border_radius: 1.5
    default: &default
      bg_fill: 3A4444
      bg_stroke: &default-stroke 181425
      text: FFFFFF
