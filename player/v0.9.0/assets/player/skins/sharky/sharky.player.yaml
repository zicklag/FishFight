name: Sharky

sounds:
  jump: ../../sounds/jump.ogg
  jump_volume: 0.05
  land: ../../sounds/land.ogg
  land_volume: 0.025
  grab: ../../sounds/grab.ogg
  grab_volume: 0.05
  drop: ../../sounds/drop.ogg
  drop_volume: 0.05

stats:
  air_speed: 6
  accel_air_speed: 1
  walk_speed: 6
  accel_walk_speed: 1
  jump_speed: 11
  slow_fall_speed: 1.5
  slowdown: 0.8

body_size: [32, 48]
slide_body_size: [48, 32]
gravity: 0.6

